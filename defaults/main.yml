---
elk_java_flavor: openjdk

elk_java_oracle:
  - oracle-java8-installer
  - oracle-java8-set-default

elk_java_openjdk:
  - openjdk-8-jre-headless

elk_java_packages:
  oracle: "{{ elk_java_oracle }}"
  openjdk: "{{ elk_java_openjdk }}"
  
elk_version: 5.x
elk_repo: "deb https://artifacts.elastic.co/packages/{{elk_version}}/apt stable main"

elk_elasticsearch_pid_file: /var/run/elasticsearch.pid
elk_elasticsearch_http_port: 9200
elk_elasticsearch_settings: ""

elk_logstash_pidfile: /var/run/logstash.pid
elk_logstash_configs:
    - { src: logstash-simple.conf.j2, dest: simple.conf }
elk_logstash_patterns: [] # optional; follows same format as `configs`

elk_kibana_pidfile: /var/run/kibana.pid
elk_kibana_port: 5601
elk_kibana_user: kibana # optional; if unset, kibana does not require authentication
elk_kibana_password: kibana # optional; if unset, kibana does not require authentication
elk_kibana_allowed_addresses:
    - 127.0.0.1

elk_nginx_port: 80
elk_nginx_user: nginx

elk_common_packages:
    - python-apt
    - python-pycurl
    - python-pip
    - monit
